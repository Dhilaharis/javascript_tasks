<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center><h1>Resume Builder</h1></center><br><br>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name" /><br><br>
    <label>Phonenumber:</label>
    <input type="text" id="phone" placeholder="Enter your number"/><br><br>
    <label>Hobbies:</label>
    <input type="text" id="hobbies" placeholder="Enter your hobbies"/><br><br>
    <label>Skills:</label><br>
    <input type="checkbox"  name="skills" value="JS"/>JS<br>
    <input type="checkbox"  name="skills" value="HTML"/>HTML<br>
    <input type="checkbox"  name="skills" value="CSS"/>CSS<br><br>
    
    <h2>Education</h2>
  <table border=1>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Institute</th>
        <th>Year</th>
        <th>Mark in percentage</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="text" placeholder="Education name" onkeyup="getEducationValue(0,'name',this.value)" /></td>
        <td><input type="text" placeholder="Institute name" onkeyup="getEducationValue(0,'institute',this.value)" /></td>
        <td><input type="text" placeholder="Year of passed" onkeyup="getEducationValue(0,'year',this.value)"   /></td>
        <td><input type="text" placeholder="Mark" onkeyup="getEducationValue(0,'mark',this.value)"   /></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input type="text" placeholder="Education name" onkeyup="getEducationValue(1,'name',this.value)" /></td>
        <td><input type="text" placeholder="Institute name" onkeyup="getEducationValue(1,'institute',this.value)" /></td>
        <td><input type="text" placeholder="Year of passed" onkeyup="getEducationValue(1,'year',this.value)"   /></td>
        <td><input type="text" placeholder="Mark" onkeyup="getEducationValue(1,'mark',this.value)"   /></td>
      </tr>
      <tr>
        <td>3</td>
        <td><input type="text" placeholder="Education name" onkeyup="getEducationValue(2,'name',this.value)" /></td>
        <td><input type="text" placeholder="Institute name" onkeyup="getEducationValue(2,'institute',this.value)" /></td>
        <td><input type="text" placeholder="Year of passed" onkeyup="getEducationValue(2,'year',this.value)"   /></td>
        <td><input type="text" placeholder="Mark" onkeyup="getEducationValue(2,'mark',this.value)"   /></td>
      </tr>
    </tbody>
    </table><br>
    <button onclick="resFun()">submit</button>
    <code id="result"> </code>
</body>
<script>
     
     let resume={};
     
     let askill=[];
     let education = [];
      function getEducationValue(i,k,v){
        
  
        education[i] = { 
          ...education[i],
          [k] : v
        };
        display();
      }
      

    function resFun(){
        let name=document.getElementById('name').value;
        let phonenumber=document.getElementById('phone').value; 
        let oldhobb=document.getElementById('hobbies').value;
          hobbies=oldhobb.split(',');
          

        let skl=document.getElementsByName('skills'); 
        for(i=0;i<skl.length;i++){
            if(skl[i].checked){
                askill.push(skl[i].value);
            }
        }


       
        resume.name=name;
        resume.phonenumber=phonenumber;
        resume.hobbies=hobbies;
        resume.skill=askill;
        resume.education=education;
        console.log(resume);
        display();
    }
    function display(){ 
      document.getElementById('result').innerHTML = JSON.stringify(resume);
    }
</script>
</html>
